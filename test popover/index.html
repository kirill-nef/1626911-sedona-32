<div class="modal-container1">
    <div class="modal">
        <button class="modal-close-button">
            <svg class="modal-close-icon" aria-hidden="true" focusable="false" width="13" height="13" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M13 1.2 11.8 0 6.5 5.3 1.2 0 0 1.2l5.3 5.3L0 11.8 1.2 13l5.3-5.3 5.3 5.3 1.2-1.2-5.3-5.3L13 1.2Z" />
            </svg>
            <span class="visually-hidden">Закрыть окно</span>
        </button>


        <h2 class="modal-title">Поиск гостиницы в Седоне</h2>

        <form action="https://echo.htmlacademy.ru/">

            <div class="modal-group">
                <div class="modal-group-form">
                    <label class="modal-group-label" for="date-in">Дата заезда:</label>
                    <input class="modal-group-input" type="date" id="date-in" name="date-in" value="2020-04-27">
                </div>
                <span class="modal-group-comment comment-bad">Мы не можем отправить вас в прошлое.</span>
            </div>

            <div class="modal-group">
                <div class="modal-group-form">
                    <label class="modal-group-label" for="date-out">Дата заезда:</label>
                    <input class="modal-group-input" type="date" id="date-out" name="date-out" value="2021-09-01">
                </div>
                <span class="modal-group-comment">На эти даты есть свободные номера. Пока есть.</span>
            </div>

            <div class="modal-group modal-group-mod">
                <div class="modal-group-form">
                    <label class="modal-group-label" for="adults">Взрослые:</label>
                    <input class="modal-group-input" type="number" max="10" min="0" id="adults" name="adults" value="2">
                </div>
                <div class="modal-group-form modal-group-form-mod">
                    <label class="modal-group-label modal-group-label-mini" for="kinder">Дети:</label>
                    <input class="modal-group-input" type="number" max="10" min="0" id="kinder" name="kinder" value="1">
                </div>
            </div>


            <button class="button button-blue button-wide modal-button-bottom">Найти</button>

        </form>
    </div>
</div>
